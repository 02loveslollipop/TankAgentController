name: Build Docker Images

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        run: curl https://cli-assets.heroku.com/install.sh | sh

      - name: Log in to Heroku Container Registry
        run: |
          echo $HEROKU_API | docker login registry.heroku.com -u _ --password-stdin
        env:
          HEROKU_API: ${{ secrets.HEROKU_API }}

      - name: Build and push auth_service
        run: |
          docker build -t registry.heroku.com/tank-auth-service/web ./auth_service
          docker push registry.heroku.com/tank-auth-service/web
        env:
          HEROKU_API: ${{ secrets.HEROKU_API }}