services:
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo_data:/data/db

  auth_service:
    build: ./auth_service
    ports:
      - "8001:8001"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongo:27017/robot_db?authSource=admin
      - SECRET_KEY=your-secret-key
      - PORT=8001
    depends_on:
      - mongo

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://admin:password@mongo:27017/robot_db?authSource=admin
      - GEMINI_API_KEY=your-gemini-key
      - SECRET_KEY=your-secret-key
    depends_on:
      - mongo

volumes:
  mongo_data: